<li class="recents-item" style="height: 80px;">
	<img class="recents-file-thumbnail" src="file/thumbnail/{{thumb_path}}">
	<div class="recents-file-meta">
		<a class="anchor" href="file/download/{{filehash}}" disabled>
	  		<!-- <div class="recents-item-filename">{{filename}}</div> -->
	  		<input type="text" id="filename" class="recents-item-filename" value="{{filename}}" disabled="true"></input>
	  	</a>
	  	&nbsp;
  		<span class="recents-details-hide recents-details">
  			<div class="glyphicon glyphicon-edit recents-edit-btn">
  			</div>
  		</span>
	  	<br> <br>
	  	
	  	<p class="recents-details-hide recents-details">
	  		<select id="selector_{{fileid}}" data-placeholder="Your Favorite Types of Bear" multiple class="recents-tag chosen-select" tabindex="3">
	  			<option value="icml">icml</option>
	  			<option value="nips">nips</option>
	  			<option value="uai">uai</option>
            </select>
	  	</p>
	  </div>
</li>
