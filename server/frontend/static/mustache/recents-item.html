<li class="recents-item" style="height: 80px;">
	<div class="recents-file-thumbnail">
		<img src="{{thumb_static_url}}" style="width: 100%;">
	</div>
	&nbsp;
	<div class="recents-file-meta">
		<a class="anchor" href="v/{{filehash}}" disabled>
	  		<!-- <div class="recents-item-filename">{{filename}}</div> -->
	  		<input type="text" id="filename" class="recents-item-filename" value="{{filename}}" disabled="true">
	  	</a>
	  	&nbsp;
  		<span class="recents-details-hide recents-details">
  			<div class="glyphicon glyphicon-edit recents-edit-btn">
  			</div>
  		</span>
	  	<br> <br>
	  	
	  	<p class="recents-details-hide recents-details">
	  		<select id="selector_{{fileid}}" data-placeholder="Add tags to this paper." multiple class="recents-tag chosen-select" tabindex="3">
	  			{{#tags}}
				<option value="{{tag}}" {{selected}}>{{tag}}</option>
				{{/tags}}
	  			<!-- <option value="icml">icml</option> -->
	  			<!-- <option value="nips">nips</option> -->
	  			<!-- <option value="uai">uai</option> -->
            </select>
	  	</p>
	  </div>

</li>
